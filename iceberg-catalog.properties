
# Iceberg Catalog Configuration
catalog-impl=org.apache.iceberg.rest.RESTCatalog

# Storage configuration
warehouse=s3://warehouse/
io-impl=org.apache.iceberg.aws.s3.S3FileIO

# S3/MinIO configuration
s3.endpoint=http://minio:9000
s3.path-style-access=true
s3.access-key-id=admin
s3.secret-access-key=password
s3.region=us-east-1

# JDBC configuration for REST catalog backend
jdbc.url=jdbc:postgresql://postgres:5432/iceberg_db
jdbc.user=postgres
jdbc.password=postgres
jdbc.driver-name=org.postgresql.Driver

# REST catalog specific settings
rest.warehouse=s3://warehouse/
rest.s3.endpoint=http://minio:9000
rest.s3.path-style-access=true
rest.s3.access-key-id=admin
rest.s3.secret-access-key=password
